name: Metrics
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 16 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  metrics-left:
      runs-on: ubuntu-latest
      steps:
        - name: left
          uses: lowlighter/metrics@latest
          with:
            # Your GitHub token
            token: ${{ secrets.TOKEN }}
            filename: metrics.left.svg

            # Options
            user: ZerolAcqua
            template: classic
            base: ""
            config_timezone: Asia/Shanghai
            plugin_followup: yes
            plugin_followup_sections: user
            plugin_languages: yes
            plugin_languages_colors: github
            plugin_languages_limit: 6
            plugin_languages_ignored: html, css, 4D, q
            plugin_languages_details: bytes-size, percentage
            plugin_starlists: yes
            plugin_starlists_languages: yes
            plugin_starlists_limit_languages: 6
            plugin_starlists_languages_ignored: html
            plugin_starlists_languages_aliases: Jupyter Notebook:ipynb
            plugin_starlists_limit_repositories: 0
#             plugin_starlists_only: Learning
            plugin_rss: yes
            plugin_rss_source: https://zerolacqua.top/atom.xml
            plugin_rss_limit: 3
            config_order: followup, languages, starlists, rss

  metrics-right:
      runs-on: ubuntu-latest
      steps:
        - name: right
          uses: lowlighter/metrics@latest
          with:
            token: ${{ secrets.TOKEN }}
            filename: metrics.right.svg

            # Options
            user: ZerolAcqua
            template: classic
            base: ""
            config_timezone: Asia/Shanghai
            plugin_achievements: yes
            plugin_achievements_secrets: yes
            plugin_achievements_threshold: C
            plugin_achievements_limit: 6
            plugin_achievements_ignored: member, worker, explorer, automator, infographile
            plugin_stargazers: yes
            config_order: achievements, stargazers
